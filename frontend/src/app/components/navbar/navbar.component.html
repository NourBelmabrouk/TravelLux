<!-- main-menu Start -->
<header class="top-area">
    <div class="header-area" [ngClass]="backgroundpresent" (scroll)="onWindowScroll()">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="logo">
                        <a href="index.html">
                            <img src="/assets/images/airlines/logo-white.png" class="logo-margin logo-size">
                        </a>
                    </div><!-- /.logo-->
                </div><!-- /.col-->
                <div class="col-sm-10">
                    <div class="main-menu">

                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <i class="fa fa-bars"></i>
                            </button><!-- / button-->
                        </div><!-- /.navbar-header-->
                        <div >
                            <ul class="nav navbar-nav navbar-right margin-top">
                                <li class="smooth-menu"><a  routerLink="flight">Flight</a></li>
                                <li class="smooth-menu"><a  routerLink="departure">Departure</a></li>
                                <li class="smooth-menu"><a  routerLink="arrival">Arrival</a></li>
                                <li class="smooth-menu"><a routerLink="rent">rent a car</a></li>

                                <li class="smooth-menu" *ngIf="showAdminBoard"><a  routerLink="admin">Admin Board</a></li>
                                <li class="smooth-menu" *ngIf="showModeratorBoard"><a routerLink="mod">Moderator Board</a></li>
                                <li class="smooth-menu" *ngIf="isLoggedIn"><a  routerLink="profile">{{username}}</a></li>
                                <li class="smooth-menu" *ngIf="!isLoggedIn"><a  routerLink="register">Sign Up</a></li>

                                <li>
                                    <button class="book-btn" *ngIf="!isLoggedIn" > <a routerLink="login">login </a>
                                    </button>
                                </li>
                                <li>
                                    <button class="book-btn" *ngIf="isLoggedIn" (click)="logout()" > logout
                                    </button>
                                </li>
                                <!--/.project-btn-->
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.main-menu-->
                </div><!-- /.col-->
            </div><!-- /.row -->
            <div class="home-border"></div><!-- /.home-border-->
        </div><!-- /.container-->
    </div><!-- /.header-area -->

</header><!-- /.top-area-->
<!-- main-menu End -->
